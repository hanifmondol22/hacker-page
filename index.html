<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hacker Page</title>

  <!-- Horror Font -->
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url("hacker1.jpg") no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    /* Matrix Rain Canvas */
    #matrix {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
      opacity: 0.3;   /* ðŸ‘ˆ Opacity fix */
    }

    /* Open Button */
    #openBtn {
      position: absolute;
      bottom: 30px;
      cursor: pointer;
      width: 160px;
      transition: transform 0.3s ease;
      z-index: 5;
    }
    #openBtn:hover {
      transform: scale(1.1);
    }

    /* Red Eye */
    #redEye {
      position: absolute;
      top: 5%;
      width: 200px;
      opacity: 0;
      transform: scale(0.7);
      transition: opacity 7s ease, transform 7s ease;
      z-index: 10;
    }
    #redEye.show {
      opacity: 1;
      transform: scale(2);
    }

    /* Devil Text */
    #devilText {
      position: absolute;
      top: 62%;  
      font-size: 55px;
      font-weight: bold;
      font-family: 'Creepster', cursive;
      background: linear-gradient(270deg, #ff0000, #ff4d00, #990000, #ff0000);
      background-size: 600% 600%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientMove 4s ease infinite;
      text-shadow: 0 0 25px #8b0000, 0 0 50px #ff0000;
      opacity: 0;
      transition: opacity 3s ease;
      z-index: 10;
    }
    #devilText.show {
      opacity: 1;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>
  <!-- Matrix Rain -->
  <canvas id="matrix"></canvas>

  <!-- Open Button -->
  <img src="open2.png" id="openBtn" alt="Open">

  <!-- Red Eyes -->
  <img src="redeye3.png" id="redEye" alt="Red Eyes">

  <!-- Devil Text -->
  <div id="devilText">Are You Ready</div>

  <script>
    // Open Button Click
    document.getElementById("openBtn").addEventListener("click", function () {
      document.getElementById("redEye").classList.add("show");
      document.getElementById("devilText").classList.add("show");
    });

    // Matrix Rain Animation
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "01#$%&@Î”Â¥Î¨â˜ â˜£";
    const fontSize = 15;
    const columns = canvas.width / fontSize;
    const drops = [];

    for (let x = 0; x < columns; x++) drops[x] = 1;

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Devil vibe color (red + green mix)
      const gradient = ctx.createLinearGradient(0, 0, canvas.width, 0);
      gradient.addColorStop(0, "#ff0000");
      gradient.addColorStop(0.5, "#00ff00");
      gradient.addColorStop(1, "#990000");
      ctx.fillStyle = gradient;
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(draw, 40);
  </script>
</body>
</html>
